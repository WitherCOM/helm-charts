---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "laravel.name" . }}-migration
spec:
  template:
    spec:
      containers:
        - name: cron
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          command:
          - php
          - /srv/http/artisan
          - migrate
          env:
            - name: APP_ENV
              value: migration
          envFrom:
            - secretRef:
                name: {{ .Values.envSecret }}
      restartPolicy: Never
